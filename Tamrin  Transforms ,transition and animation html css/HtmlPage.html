<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="StyleSheet.css" rel="stylesheet" />
    
</head>
<body>
    <div id="master">
        <div id="main">
            <div id="div1">1</div>
            <div id="div2">2</div>
            <div id="div3">3</div>
            <div id="div4">4</div>
            <div id="div5">5</div>
            <div id="div6">6</div>
        </div>
    </div>




        <input type="button" id="btn1" name="btn1" value="button" onclick="rotate()" />

    <script>
        x = 0;
        y = 0;
        function rotate() {
            x -= 90;
            y += 180;
            m = document.getElementById("main");
            m.style.transform = 'rotateY(' + x.toString() + 'deg) rotateZ(' + x.toString() + 'deg)';

        }
    </script>
   
</body>
